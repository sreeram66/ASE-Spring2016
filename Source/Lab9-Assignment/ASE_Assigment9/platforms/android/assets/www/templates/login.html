<ion-view view-title="USER MASHUP" name="login-view">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Stocks</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <h4 class="form-signin-heading">Please Sign in</h4>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus ng-model="username">
      </label>
      <label class="item item-input">
        <input type="password" id="password" class="form-control" placeholder="Password" required autofocus ng-model="password">
      </label>
    </div>
    <button class="button button-block button-calm padding-horizontal" ng_click="login(username,password)" type="submit">Login</button>


      <div id="x"></div>
  </ion-content>
</ion-view>
